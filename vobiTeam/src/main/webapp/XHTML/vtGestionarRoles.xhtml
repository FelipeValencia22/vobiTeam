<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="La sesi贸n ha expirado" draggable="false" closable="false">
			<h:outputText value="La sesi贸n esta terminada" />
			<input id="confirmBackToLogin" type="button" value="Ingresar"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>



		<h:form id="frm">

			<p:growl id="growl" />
			
			<p:panel id="pnlRol" header="ROLES">

				<br></br>
				<p:commandButton value="Crear Rol" type="button"
					onclick="PF('dlg').show();" />
				<br></br>
				<br></br>

				<p:accordionPanel id="panelDataTableVtEmpresa" header="Usuarios"
					multiple="true">

					<p:tab title="Roles activos ">
						<p:panel id="dataTableVtEmpresaA">

							<p:dataTable value="#{vtRolView.data}" var="vtRol"
								paginator="true" rows="5">

								<p:column filterBy="#{vtRol.rolCodigo}"
									sortBy="#{vtRol.rolCodigo}">
									<f:facet name="header">
										<h:outputText value="C贸digo Rol" />
									</f:facet>
									<h:outputText value="#{vtRol.rolCodigo}" />
								</p:column>

								<p:column filterBy="#{vtRol.rolNombre}"
									sortBy="#{vtRol.rolNombre}">
									<f:facet name="header">
										<h:outputText value="Nombre rol" />
									</f:facet>
									<h:outputText value="#{vtRol.rolNombre}" />
								</p:column>
								
								<p:column filterBy="#{vtRol.activo}" sortBy="#{vtRol.activo}">
									<f:facet name="header">
										<h:outputText value="Activo" />
									</f:facet>
									<h:outputText value="#{vtRol.activo}" />
								</p:column>
								
								<p:column headerText="Modificar">
									<div align="center">
										<p:commandButton id="btnEdit" icon="fa fa-edit"
											update=":dialogVtEmpresa"
											actionListener="#{vtRolView.action_edit}">
											<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
										</p:commandButton>
									</div>
								</p:column>

								<p:column headerText="Cambiar estado">
									<div align="center">
										<p:commandButton id="btnEstado" icon="fa fa-retweet"
											update=":frm:panelDataTableVtEmpresa, :frm:growl"
											actionListener="#{vtRolView.cambiarEstado}">
											<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
										</p:commandButton>
									</div>
								</p:column>

							</p:dataTable>
						</p:panel>
					</p:tab>

					<br></br> 

					<p:tab title="Roles Inactivos ">
						<p:panel id="dataTableVtEmpresaI">

							<p:dataTable value="#{vtRolView.dataI}" var="vtRol"
								paginator="true" rows="5">

								<p:column filterBy="#{vtRol.rolCodigo}"
									sortBy="#{vtRol.rolCodigo}">
									<f:facet name="header">
										<h:outputText value="C贸digo Rol" />
									</f:facet>
									<h:outputText value="#{vtRol.rolCodigo}" />
								</p:column>

								<p:column filterBy="#{vtRol.rolNombre}"
									sortBy="#{vtRol.rolNombre}">
									<f:facet name="header">
										<h:outputText value="Nombre rol" />
									</f:facet>
									<h:outputText value="#{vtRol.rolNombre}" />
								</p:column>
								
								<p:column filterBy="#{vtRol.activo}" sortBy="#{vtRol.activo}">
									<f:facet name="header">
										<h:outputText value="Activo" />
									</f:facet>
									<h:outputText value="#{vtRol.activo}" />
								</p:column>
								
								<p:column headerText="Modificar">
									<div align="center">
										<p:commandButton id="btnEditI" icon="fa fa-edit"
											update=":dialogVtEmpresa"
											actionListener="#{vtRolView.action_edit}">
											<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
										</p:commandButton>
									</div>
								</p:column>

								<p:column headerText="Cambiar estado">
									<div align="center">
										<p:commandButton id="btnEstadoI" icon="fa fa-retweet"
											update=":frm:panelDataTableVtEmpresa, :frm:growl"
											actionListener="#{vtRolView.cambiarEstado}">
											<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
										</p:commandButton>
									</div>
								</p:column>

							</p:dataTable>
						</p:panel>
					</p:tab>
				</p:accordionPanel>

			</p:panel>

		</h:form>

		<p:dialog id="dialogVtEmpresa" appendTo="@(body)" draggable="true"
			closable="false" visible="#{vtRolView.showDialog}"
			resizable="false" modal="true" width="500">
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:panel id="panelVtEmpresa" header="VtEmpresa">
				

						<h:outputText id="msgActivo" value=" Activo" />
						<p:selectOneMenu id="somActivo"
							binding="#{vtRolView.somActivo}">
							<f:selectItem itemValue="-1" itemLabel="Activo" />
							<f:selectItems value="#{vtRolView.esActivoItems}" />
						</p:selectOneMenu>

						<h:outputText id="msgNombre" value=" Nombre" />
						<p:inputText id="txtNombre" binding="#{vtRolView.txtNombre}" />
				</p:panel>
				<p:panel id="panelBotones">
					<div align="center">
						<p:commandButton id="btnSave"
							binding="#{vtRolView.btnGuardar}" value="Guardar"
							action="#{vtRolView.action_save()}"
							update=":dialogVtEmpresa :frm:panelDataTableVtEmpresa" />

						<p:commandButton id="btnExit" value="Salir"
							action="#{vtRolView.action_closeDialog()}"
							update=":dialogVtEmpresa" />
					</div>
				</p:panel>
			</h:form>
		</p:dialog>



		<p:dialog header="Crear rol" appendTo="@(body)" draggable="true"
			widgetVar="dlg" resizable="false" modal="true" width="500">
			<h:form id="formDialogCrear">
				<p:messages id="msg" />

				<h:panelGrid columns="1">

					<p:selectOneMenu id="somActivo" binding="#{vtRolView.somActivo}">
						<f:selectItem itemValue="-1" itemLabel="Activo" />
						<f:selectItems value="#{vtRolView.esActivoItems}" />
					</p:selectOneMenu>

					<p:inputText id="txtNombreCrear" placeholder="Nombre"
						binding="#{vtRolView.txtNombre}" />
				</h:panelGrid>
				<br></br>

				<p:commandButton id="btnCrear" icon="fa fa-save" title="Crear rol"
					binding="#{vtRolView.btnCrear}" action="#{vtRolView.crearRol}"
					update="formDialogCrear,@([id$=growl],@([id$=panelDataTableVtEmpresa]" />

				<p:commandButton id="btnLimpiar" icon="fa fa-eraser"
					title="Limpiar" binding="#{vtRolView.btnLimpiar}"
					action="#{vtRolView.limpiar}"
					update="formDialogCrear,@([id$=growl]" />

			</h:form>
		</p:dialog>





	</ui:define>
</ui:composition>
