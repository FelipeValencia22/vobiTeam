<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
			draggable="false" closable="false">
			<p:graphicImage
				value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
		</p:dialog>

		<!-- Expired session -->
		<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
			timeout="#{session.maxInactiveInterval * 1000}" />
		<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
			header="Expired session" draggable="false" closable="false">
			<h:outputText value="The session is finished" />
			<input id="confirmBackToLogin" type="button" value="Sign in"
				onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
		</p:dialog>



		<h:form id="formDialog">

			<p:growl id="growl" sticky="true" />
			<br></br>
			<p:panel id="pnlEmpresa" >
				<h2>Crear empresa</h2>
				<h:panelGrid columns="1">

					<p:inputText id="txtID" placeholder="Identificaci&#243;n o NIT"
						binding="#{vtEmpresaView.txtId}">
						<p:ajax listener="#{vtEmpresaView.txtIdListener}"
							update="formDialog" />
					</p:inputText>
					<p:inputText id="txtNombre" placeholder="Nombre"
						binding="#{vtEmpresaView.txtNombre}" />


				</h:panelGrid>

				<p:commandButton id="btnCrear" icon="ui-icon-plus"
					title="Crear empresa" binding="#{vtEmpresaView.btnCrear}"
					action="#{vtEmpresaView.crearEmpresa}" update="growl"
					disabled="true" />

				<p:commandButton id="btnModificar" icon="ui-icon-disk"
					title="Modificar empresa" binding="#{vtEmpresaView.btnModificar}"
					action="#{vtEmpresaView.modificarEmpresa}" update="growl"
					disabled="true" />

				<p:commandButton id="btnLimpiar" icon="ui-icon-refresh"
					title="Limpiar" binding="#{vtEmpresaView.btnLimpiar}"
					action="#{vtEmpresaView.limpiar}" update="pnlEmpresa" />

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
